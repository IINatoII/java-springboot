<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .header img {
            height: 40px;
            margin-right: 20px;
        }
        .header nav {
            display: flex;
            gap: 15px;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .main {
            padding: 20px;
        }
        .login-form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-form .links {
            text-align: center;
            margin-top: 10px;
        }
        .login-form .links a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/logo.png" alt="로고">
        <nav>
            <a href="/page1">페이지 1</a>
            <a href="/page2">페이지 2</a>
            <a href="/page3">페이지 3</a>
        </nav>
    </header>
    <main class="main">
        <h1>메인 페이지</h1>
        <div class="login-form">
            <h2>로그인</h2>
            <form method="post" action="/login">
                <input type="text" name="username" placeholder="아이디" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <div class="links">
                <a href="/signup">회원가입</a> | 
                <a href="/find-id">ID 찾기</a> | 
                <a href="/find-password">PW 찾기</a>
            </div>
        </div>
    </main>
</body>
</html>
